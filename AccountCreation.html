<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation</title>
    <link rel="stylesheet" href="css/AccountCreation.css">
</head>
<body>
    
    <section id="mainsection">

        <div class="formSection">
            <h1>Create Gmail Account</h1>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="number" placeholder="Contact Number" required><br>
                <input type="email" placeholder="Enter Email Id" required><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>

    </section>


    
</body>
</html>
