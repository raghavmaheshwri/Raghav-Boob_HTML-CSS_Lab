    <title>Verticle Bar Graph</title>
    <link rel="stylesheet" href="css/BarGraph.css">
  </head>
  <body>
    <div class="vericleBarGraph">

      <div class="GraphBarSection">

      <div class="GraphBarSection">
        <div class="Graph-bar">
          <div class="bar3"></div>
        </div>
        <h4>80%</h4>
      </div>

      <div class="barplotheading"><h1>Bar Plot</h1></div>
    </div>
